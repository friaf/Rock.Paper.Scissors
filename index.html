<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google fonts and ......-->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Karla&display=swap" rel="stylesheet">
    <title>Rock.Paper.Scissors</title>
</head>
<body>

    <div id="score-area1">
        <p>Score:</p>
        <p class="win-score-computer">Win <span id="computer-score">0</span></p>
        <p class="lose-score-computer">Lose <span id="computer-lose">0</span></p>
        
    </div>
 
    <div id="game-area">

        <div id="computer-control">
            <div id="rock-comp" class="computer-button red"><p>Rock</p></div>
            <div id="paper-comp" class="computer-button orange"><p>Paper</p></div>
            <div id="scissors-comp" class="computer-button yellow"><p>Scissors</p></div>
        </div>

       

        <div id="image-area">
            <span><img id="hero-image" src="assets/images/mickey_hands.jpeg" alt="hero-image"></span>
        </div>


        <div id="user-control">

            <button aria-label="rock" data-choice="0" class="user-button yellow1">Rock</button>
            <button aria-label="paper" data-choice="1" class="user-button green">Paper</button>
            <button aria-label="scissors" data-choice="2" class="user-button blue">Scissors</button>

        </div>

    </div>

    <div id="score-area2">
        <p>Score:</p>
        <p class="win-score-user">Win <span id="user-score">0</span></p>
        <p class="lose-score-user">Lose <span id="user-lose">0</span></p>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
